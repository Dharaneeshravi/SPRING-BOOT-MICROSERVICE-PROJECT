# SPRING APPLICATION NAME
spring.application.name=GATEWAY

# SERVER PORT
server.port=8080

# ZIPKIN
management.tracing.sampling.probability=1.0

# EUREKA SERVER
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.routes[0].id=JOB-MS
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/job/**

spring.cloud.gateway.routes[1].id=COMPANY-MS
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/company/**

spring.cloud.gateway.routes[2].id=REVIEW-MS
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/review/**
